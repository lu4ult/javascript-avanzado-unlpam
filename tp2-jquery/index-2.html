<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .yellow-background {
            background-color: yellow;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <p>Párrafo 1</p>
        <div>
            <span>Texto 1</span>
            <span>Texto 2</span>
        </div>
        <p>Párrafo 2</p>
        <div>
            <span>Texto 3</span>
            <span>Texto 4</span>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("div > span").addClass("yellow-background");
        });
    </script>
</body>

</html>
