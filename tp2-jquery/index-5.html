<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="box">
            <p>Elemento 1</p>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
        </div>
        <div class="box">
            <p>Elemento 2</p>
            <ul>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".box ul").addClass("highlight");
        });
    </script>
</body>

</html>
